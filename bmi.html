<html lang="nor">
    <head>
        <title>BMI</title>
        <link rel="stylesheet" href="css/defaultv4.css">
        <link rel="stylesheet" href="css/bmi.css">

        <div id=header></div>
        <div id="menu" ></div>

                <label for="weight_kg">vekt i kg</label>

                <label for="height_cm">høyde i cm</label>

                <br>
                <p>Din BMI</p>

                <a class="left">18</a>

                <a class="center" id="r25">...</a>
                <a class="right" id="r30">...</a>                
                <br>
                <h3>Hva er BMI</h3>

                <p>skalaen er slik</p>
                <p>undervektig 18 normal 25 overvektig 30 fedme</p>
        </div>
