<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="css/defaultv2.css">
        <script src="js/mainv2.js" defer></script>
        <script defer>
            let char_rec = [];
            function handle_input() {
                get("char_result").innerHTML = get("char_input").value;
                get("char_input").value = "";
            }
            function get(id) {
                return document.getElementById(id);
            }
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Learn to type faster on the keyboard faster. Program is focusing on the letters you are worst at">
    </head>
    <body onload="load_frame()">

        <div id="menu" ></div>
        
        <div id="main_screen">
            <div style="text-align: center;">
                <p id="char_request">type this</p>
                <p id="char_result">result</p>
                <label for="char_input">skriv tegn her</label><br>
                <input id="char_input" type="text" oninput="handle_input()"><br>

                <label for="train_char">treningstegn</label><br>
                <input id="train_char" type="text" on><br>
            </div>
        </div>
    </body>
    
</html>
